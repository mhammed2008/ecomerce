<app-products-for-loop [products]="products"/>




<nav aria-label="Page navigation example" class="text-center mx-auto w-fit mb-4">
  <ul class="flex items-center -space-x-px h-10 text-base ">
    <li>
      <button #btn1 (click)="pagination(nextPage - 1,btn1)" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </button>
    </li>
    <li>
      <button #btn2 (click)="currentPage ===1 ?pagination(currentPage,btn2):pagination(1,btn2)" [ngClass]="{
      'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white':true,
      ' !text-blue-600 !border-blue-300 !bg-blue-50 hover:bg-blue-100 hover:text-blue-700':currentPage === 1
      }">
        1
      </button>
    </li>
    <li>
      <button #btn3 (click)="pagination(nextPage,btn3)" [ngClass]="{
      'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white':true,
      '!text-blue-600 !border-blue-300 !bg-blue-50 hover:bg-blue-100 hover:text-blue-700':currentPage === 2
      }">
        2
      </button>
    </li>

    <li>
      <button #btn4 (click)="pagination(nextPage , btn4 )" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </button>
    </li>
  </ul>
</nav>
